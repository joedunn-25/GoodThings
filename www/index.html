<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Good Things">
  <meta name="theme-color" content="#ff8c42">
  <meta name="description" content="Capture life's bright moments">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <title>Good Things</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login screen — shown when user is not authenticated -->
  <div class="login-screen hidden" id="loginScreen">
    <div class="login-card">
      <div class="login-logo">✨</div>
      <h1>Good Things</h1>
      <p class="login-subtitle">Capture life's bright moments</p>

      <div id="loginForm">
        <input
          type="email"
          id="loginEmail"
          placeholder="your@email.com"
          autocomplete="email"
          inputmode="email"
        />
        <p class="login-error hidden" id="loginError"></p>
        <button class="login-btn" id="loginBtn">Send code</button>
        <p class="login-hint">Enter your email — we'll send a 6-digit sign-in code. No password needed.</p>
      </div>

      <div id="loginSent" class="hidden">
        <p class="login-sent-msg">✉️ Check your email</p>
        <p class="login-hint">We sent a 6-digit code to your email address. Enter it below.</p>
        <input
          type="text"
          id="otpInput"
          placeholder="000000"
          inputmode="numeric"
          autocomplete="one-time-code"
          maxlength="6"
        />
        <p class="login-error hidden" id="otpError"></p>
        <button class="login-btn" id="verifyBtn">Verify code</button>
      </div>
    </div>
  </div>

  <!-- Main app -->
  <div class="app">
    <!-- Slim header with app name + actions -->
    <div class="app-header" id="appHeader">
      <span class="app-title">Good Things</span>
      <div class="header-actions">
        <button class="fav-filter-btn" id="favFilterBtn" aria-label="Show favorites" aria-pressed="false">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3z"
                  fill="none" stroke="currentColor" stroke-width="1.8"/>
          </svg>
        </button>
        <button class="logout-btn" id="logoutBtn">Sign out</button>
      </div>
    </div>

    <main>
      <!-- Input bar -->
      <div class="entry-area">
        <div class="input-bar">
          <button class="mic-bar-btn" id="micBarBtn" aria-label="Record by voice">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
          </button>
          <input
            type="text"
            id="goodThingInput"
            placeholder="What's something good?"
            autocomplete="off"
            autocorrect="on"
          />
          <button class="send-bar-btn hidden" id="sendBarBtn" aria-label="Save">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
        <div class="voice-status hidden" id="voiceStatus"></div>
      </div>

      <!-- Scrollable list area -->
      <div class="list-area">
        <div class="good-things-list" id="goodThingsList">
          <!-- Entries will be inserted here -->
        </div>

        <div class="empty-state hidden" id="emptyState">
          <p>No good things yet.</p>
          <p>Tap the mic or type something good!</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Capacitor bridge (only active when running as native app) -->
  <script src="capacitor.js"></script>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- App config (fill in your Supabase credentials) -->
  <script src="config.js"></script>
  <!-- Auth and sync modules -->
  <script src="auth.js"></script>
  <script src="sync.js"></script>
  <!-- Main app -->
  <script src="script.js"></script>
</body>
</html>
